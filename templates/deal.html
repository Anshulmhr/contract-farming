<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
            padding-top: 60px;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: #007BFF;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        h1 {
            color: green;
            text-align: center;
        }

        .deals {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        .Accept {
            background-color: green;
            color: white;
        }

        .Reject {
            background-color: red;
            color: white;
        }

        .Counter {
            background-color: orange;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    
    <nav>
        <a href="{{ url_for('inventory') }}">Inventory</a>
        <a href="{{ url_for('search') }}">Search</a>
        <a href="{{ url_for('home') }}">Dashboard</a>
        <a href="{{ url_for('home') }}">Logout</a>
    </nav>

    <h1>My Deals</h1>

    <div class="deals">
       <table>
        <tr>
            <th>Buyer</th>
            <th>Crop</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Aman Traders</td>   
            <td>Rice</td>
            <td>5 Quintals</td>
            <td>â‚¹40000</td>
            <td class="button-group">
                <button type="submit" class="Accept"><a href="contract.html">Accept</button>
                <button type="submit" class="Reject">Reject</button>
                <button type="submit" class="Counter">Counter</button>
            </td>
        </tr>
       </table>
    </div>

</body>
</html>
